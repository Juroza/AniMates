name: Build and deploy Node.js app to Azure Web App - AniMates

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build --if-present

      - name: Install Proxy Dependencies
        run: |
          cd proxy
          npm install --production

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_59634EFCB46A44E7B3ED196B5D3D170F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B722DE35A04C4F378885B98786B23584 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DB385C1EBB4D4E7397C9570D2DB5F75A }}

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "AniMates"
          package: .
